<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./controller.js" defer></script>
</head>
<body>
  <h2>Responsive Image Gallery</h2>
  <h4>Resize the browser window to see the effect.</h4>

  <!-- Formulario para agregar imágenes -->
  <form id="image-form">
    <input type="url" id="image-url" placeholder="Image URL" required>
    <input type="text" id="image-description" placeholder="Image Description" required>
    <button type="submit">Add Image</button>
  </form>

  <!-- El elemento del WebComponent se añadirá desde el controlador -->
</body>
</html>
